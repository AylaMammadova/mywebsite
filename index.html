
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivational Therapy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Free Motivational Therapy</h1>
    <form id="therapyForm">
      <label for="name">What’s your name?</label>
      <input type="text" id="name" required />

      <label for="age">How old are you?</label>
      <input type="number" id="age" min="5" max="120" required />

      <label for="mood">How are you feeling right now?</label>
      <select id="mood" required>
        <option value="" disabled selected>Select your mood</option>
        <option value="happy">Happy</option>
        <option value="stressed">Stressed</option>
        <option value="sad">Sad</option>
        <option value="anxious">Anxious</option>
        <option value="motivated">Motivated</option>
        <option value="angry">Angry</option>
 <option value="confused">Confused</option>
      </select>

      <label for="challenge">What’s your biggest challenge today?</label>
      <input type="text" id="challenge" placeholder="E.g., school, work, relationships" required />

      <label for="improvement">What do you want to improve about yourself?</label>
      <input type="text" id="improvement" placeholder="E.g., confidence, patience, focus" required />

      <button type="submit">Get Motivational Advice</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="response"></div>
  </div>
  <script src="java.js" defer></script>


</body>
</html>
